<html>

<head>
  <title>Space Invaders 3D</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <!-- Obj loader taken from https://github.com/frenchtoast747/webgl-obj-loader -->
  <script type="text/javascript" src="webgl-obj-loader.js"></script>
  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="mousetrap.min.js"></script>

  <!-- Base gl code taken from http://learningwebgl.com/blog/?p=28 -->
  <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
      gl_FragColor = vColor;
    }
  </script>

  <!-- Check out
  http://www.mathematik.uni-marburg.de/~thormae/lectures/graphics1/code/WebGLShaderLightMat/ShaderLightMat.html
  for help on shaders
  -->
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
    }
  </script>

  <script type="text/javascript">
    var gl;
    var shaderProgram;
    var globalMesh;
    var allMeshes;

    var xRot = 0;
    var yRot = 0; // q and w
    var zRot = 0;

    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    var cannon_move = {
      left: false,
      right: false,
      away: false,
      towards: false
    };

    function initBuffers(mesh) {
      gl.bindBuffer(gl.ARRAY_BUFFER, mesh.vertexBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(mesh.vertices), gl.STATIC_DRAW);

      mesh.colorBuffer = gl.createBuffer();
      mesh.colorBuffer.itemSize = 4;
      mesh.colorBuffer.numItems = mesh.vertexBuffer.numItems;

      colors = colorMesh(mesh);

      gl.bindBuffer(gl.ARRAY_BUFFER, mesh.colorBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);

      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, mesh.indexBuffer);
      gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(mesh.indices), gl.STATIC_DRAW);
    }

    function colorMesh(mesh) {
      function colorRedAndGreen() {
        // cube has 8 verticies
        // each vertex will be colored with RGBA
        colors = colors.concat(RED); // top left of front
        colors = colors.concat(GREEN); // top left of back
        colors = colors.concat(RED); // top right of front
        colors = colors.concat(GREEN); // top right of back

        colors = colors.concat(RED); // bottom right of front
        colors = colors.concat(GREEN); // bottom right of back
        colors = colors.concat(GREEN); // bottom left of back
        colors = colors.concat(RED); // bottom left of front
      }

      function doColorMesh(color) {
        for (var i = 0; i < mesh.colorBuffer.numItems; i++) {
          colors = colors.concat(color);
        }
      }

      const RED = [1, 0, 0, 1.0];
      const GREEN = [0, 1, 0, 1.0];
      const BLUE = [0, 0, 1, 1.0];

      colors = []

      switch (mesh.color) {
      case 'red':
        doColorMesh(RED);
        break;

      case 'blue':
        doColorMesh(BLUE);
        break;

      case 'green':
        doColorMesh(GREEN);
        break;

      default:
        colorRedAndGreen();
        break;
      }

      return colors;
    }

    function log(msg) {
      console.log(msg);
    }

    function render(mesh) {
      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
      mat4.identity(mvMatrix);
      mat4.translate(mvMatrix, [mesh.translation.x, mesh.translation.y, mesh.translation.z]);

      mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
      mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
      mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);

      // adapted from  https://developer.mozilla.org/samples/webgl/sample5/index.html
      gl.bindBuffer(gl.ARRAY_BUFFER, mesh.vertexBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, mesh.vertexBuffer.itemSize, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ARRAY_BUFFER, mesh.colorBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, mesh.colorBuffer.itemSize, gl.FLOAT, false, 0, 0);

      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, mesh.indexBuffer);
      setMatrixUniforms();
      gl.drawElements(gl.TRIANGLES, mesh.indexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
    }

    function drawScene() {
      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      if (cannon_move.left === true) {
        allMeshes.cannon_bottom.translation.x -= 1;
        allMeshes.cannon_top.translation.x -= 1;
        cannon_move.left = false;
      }
      if (cannon_move.right === true) {
        allMeshes.cannon_bottom.translation.x += 1;
        allMeshes.cannon_top.translation.x += 1;
        cannon_move.right = false;
      }
      if (cannon_move.away === true) {
        allMeshes.cannon_bottom.translation.z -= 1;
        allMeshes.cannon_top.translation.z -= 1;
        cannon_move.away = false;
      }
      if (cannon_move.towards === true) {
        allMeshes.cannon_bottom.translation.z += 1;
        allMeshes.cannon_top.translation.z += 1;
        cannon_move.towards = false;
      }

      allMeshes.alien.translation.y = 1;
      allMeshes.alien.translation.x = -1;

      for (var mesh in allMeshes) {
        object = allMeshes[mesh];
        render(object);
      }
    }

    function initGL(canvas) {
      try {
        gl = canvas.getContext("webgl");
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
        gl.enable(gl.DEPTH_TEST);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
      } catch (e) {}
      if (!gl) {
        alert("Could not initialise WebGL, sorry :-(");
      }
    }

    function getShader(gl, id) {
      var shaderScript = document.getElementById(id);
      if (!shaderScript) {
        return null;
      }

      var str = "";
      var k = shaderScript.firstChild;
      while (k) {
        if (k.nodeType == 3) {
          str += k.textContent;
        }
        k = k.nextSibling;
      }

      var shader;
      if (shaderScript.type == "x-shader/x-fragment") {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
      } else if (shaderScript.type == "x-shader/x-vertex") {
        shader = gl.createShader(gl.VERTEX_SHADER);
      } else {
        return null;
      }

      gl.shaderSource(shader, str);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
      }

      return shader;
    }

    function initShaders() {
      var fragmentShader = getShader(gl, "shader-fs");
      var vertexShader = getShader(gl, "shader-vs");

      shaderProgram = gl.createProgram();
      gl.attachShader(shaderProgram, vertexShader);
      gl.attachShader(shaderProgram, fragmentShader);
      gl.linkProgram(shaderProgram);

      if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
        alert("Could not initialise shaders");
      }

      gl.useProgram(shaderProgram);

      shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
      gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

      shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
      gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

      shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
      shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

    function setMatrixUniforms() {
      gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
      gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function initMeshFromHtml(meshes) {
      if (!meshes) {
        alert('Could not parse obj file');
        return;
      }

      meshes.floor.name = 'floor';
      meshes.cannon_bottom.name = 'cannon_bottom';
      meshes.cannon_top.name = 'cannon_top';

      meshes.floor.color = 'green';
      meshes.cannon_bottom.color = 'blue';
      meshes.cannon_top.color = 'blue';

      meshes.alien.name = 'alien';
      meshes.alien.color = 'red';

      allMeshes = meshes;

      for (var mesh in allMeshes) {
        loadMesh(allMeshes[mesh]);
      }
    }

    function loadMesh(mesh) {
      OBJ.initMeshBuffers(gl, mesh);
      initBuffers(mesh);
      mesh.translation = {
        x: 0,
        y: 0,
        z: -4
      };
    }

    function downloadMeshes(filename) {
      OBJ.downloadMeshes({
        'floor': "floor.obj",
        'cannon_bottom': "cannon_bottom.obj",
        'cannon_top': "cannon_top.obj",
        'alien': "alien.obj"
      }, initMeshFromHtml);
    }

    function webGLStart() {
      var canvas = document.getElementById("canvas");

      initGL(canvas);
      initShaders();

      downloadMeshes();

      setInterval(drawScene, 15);
    }

    function rotateClockwise() {
      yRot -= 10;
      render(globalMesh);
    }

    function rotateCounterClockwise() {
      yRot += 10;
      render(globalMesh);
    }

    function rotateUp() {
      xRot += 10;
      render(globalMesh);
    }

    function rotateDown() {
      xRot -= 10;
      render(globalMesh);
    }

    function degToRad(degrees) {
      return degrees * Math.PI / 180;
    }

    Mousetrap.bind('left', function () {
      cannon_move.left = true;
    });

    Mousetrap.bind('right', function () {
      cannon_move.right = true;
    });

    Mousetrap.bind('up', function () {
      cannon_move.away = true;
    });

    Mousetrap.bind('down', function () {
      cannon_move.towards = true;
    });
  </script>
</head>

<body onload="webGLStart()">
  <canvas id="canvas" style="border: none;" width="1000" height="500"></canvas>
