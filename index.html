<html>

<head>
  <title>Space Invaders 3D</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <!-- Obj loader taken from https://github.com/frenchtoast747/webgl-obj-loader -->
  <script type="text/javascript" src="webgl-obj-loader.js"></script>
  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

  <!-- Base gl code taken from http://learningwebgl.com/blog/?p=28 -->
  <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
      gl_FragColor = vColor;
    }
  </script>

  <!-- Check out
  http://www.mathematik.uni-marburg.de/~thormae/lectures/graphics1/code/WebGLShaderLightMat/ShaderLightMat.html
  for help on shaders
  -->
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
    }
  </script>

  <script type="text/javascript">
    var gl;
    var shaderProgram;
    var globalMesh;

    var xRot = 0;
    var yRot = 0; // q and w
    var zRot = 0;

    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function initBuffers(mesh) {
      globalMesh = mesh;
      gl.bindBuffer(gl.ARRAY_BUFFER, mesh.vertexBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, mesh.vertexBuffer.itemSize, gl.FLOAT, false, 0, 0);

      // I am creating the color section here, not sure how that fits with the mesh
      mesh.colorBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, mesh.colorBuffer);
      colors = []
      mesh.colorBuffer.itemSize = 4;
      mesh.colorBuffer.numItems = mesh.vertexBuffer.numItems;

      // cube has 8 verticies
      // each vertex will be colored with RGBA

      colors = colors.concat([1, 0, 0, 1.0]); // top left of front
      colors = colors.concat([0, 1, 0, 1.0]); // top left of back
      colors = colors.concat([1, 0, 0, 1.0]); // top right of front
      colors = colors.concat([0, 1, 0, 1.0]); // top right of back

      colors = colors.concat([1, 0, 0, 1.0]); // bottom right of front
      colors = colors.concat([0, 1, 0, 1.0]); // bottom right of back
      colors = colors.concat([0, 1, 0, 1.0]); // bottom left of back
      colors = colors.concat([1, 0, 0, 1.0]); // bottom left of front

      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);

      // print color array
      /*for (var i = 0; i < colors.length; i += 4) {
        log(colors.slice(i, i + 4));
      }*/

      /*gl.bindBuffer(gl.ARRAY_BUFFER, mesh.textureBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, mesh.textureBuffer.itemSize, gl.FLOAT, false, 0, 0);*/

      //gl.bindBuffer(gl.ARRAY_BUFFER, mesh.normalBuffer);
      //gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, mesh.normalBuffer.itemSize, gl.FLOAT, false, 0, 0);

      render(mesh)
    }

    function log(msg) {
      console.log(msg);
    }

    function render(mesh) {
      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
      mat4.identity(mvMatrix);
      mat4.translate(mvMatrix, [0, 0, -7]);

      mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
      mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
      mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);

      gl.bindBuffer(gl.ARRAY_BUFFER, mesh.colorBuffer);
      gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, mesh.colorBuffer.itemSize, gl.FLOAT, false, 0, 0);

      setMatrixUniforms();

      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, mesh.indexBuffer);
      gl.drawElements(gl.TRIANGLES, mesh.indexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
    }

    function initGL(canvas) {
      try {
        gl = canvas.getContext("webgl");
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
        gl.enable(gl.DEPTH_TEST);
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
      } catch (e) {}
      if (!gl) {
        alert("Could not initialise WebGL, sorry :-(");
      }
    }

    function getShader(gl, id) {
      var shaderScript = document.getElementById(id);
      if (!shaderScript) {
        return null;
      }

      var str = "";
      var k = shaderScript.firstChild;
      while (k) {
        if (k.nodeType == 3) {
          str += k.textContent;
        }
        k = k.nextSibling;
      }

      var shader;
      if (shaderScript.type == "x-shader/x-fragment") {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
      } else if (shaderScript.type == "x-shader/x-vertex") {
        shader = gl.createShader(gl.VERTEX_SHADER);
      } else {
        return null;
      }

      gl.shaderSource(shader, str);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
      }

      return shader;
    }

    function initShaders() {
      var fragmentShader = getShader(gl, "shader-fs");
      var vertexShader = getShader(gl, "shader-vs");

      shaderProgram = gl.createProgram();
      gl.attachShader(shaderProgram, vertexShader);
      gl.attachShader(shaderProgram, fragmentShader);
      gl.linkProgram(shaderProgram);

      if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
        alert("Could not initialise shaders");
      }

      gl.useProgram(shaderProgram);

      shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
      gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

      shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
      gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

      shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
      shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

    function setMatrixUniforms() {
      gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
      gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function initMeshFromHtml(meshes) {
      if (!meshes) {
        alert('Could not parse obj file');
        return;
      }

      gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      OBJ.initMeshBuffers(gl, meshes.floor);
      initBuffers(meshes.floor);

      OBJ.initMeshBuffers(gl, meshes.cube);
      initBuffers(meshes.cube);
    }

    function getFile(filename) {
      OBJ.downloadMeshes({
        'floor': "floor.obj",
        'cube': "cube.obj"
      }, initMeshFromHtml);
    }

    function webGLStart() {
      var canvas = document.getElementById("canvas");

      initGL(canvas);
      initShaders();

      getFile();
    }

    function rotateClockwise() {
      yRot -= 10;
      render(globalMesh);
    }

    function rotateCounterClockwise() {
      yRot += 10;
      render(globalMesh);
    }

    function rotateUp() {
      xRot += 10;
      render(globalMesh);
    }

    function rotateDown() {
      xRot -= 10;
      render(globalMesh);
    }

    function degToRad(degrees) {
      return degrees * Math.PI / 180;
    }
  </script>
</head>

<body onload="webGLStart()">
  <canvas id="canvas" style="border: none;" width="1000" height="500"></canvas>
  <br>
  <button onclick="rotateClockwise()">Rotate clockwise</button>
  <button onclick="rotateCounterClockwise()">Rotate counter-clockwise</button>
  <br>
  <button onclick="rotateUp()">Rotate up</button>
  <button onclick="rotateDown()">Rotate down</button>
</body>

</html>
